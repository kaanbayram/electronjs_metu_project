    <div class="inputContainerStyles">

        <div class="inputFieldsContainer">
            <h3>Traps</h3>
            <input id="device1" placeholder="From" />
            <input id="device2" placeholder="To" />
        </div>

        <!-- ------------------ -->

        <div class="inputFieldsContainer">
            <h3>Intervals</h3>
            <label for="picker">Interval status:</label>
            <input type="checkbox" id="intervalStatus" name="appt" value=false class="intervalStatusStyles">
            <label for="picker">From</label>
            <input type="text" id="fromTimeValue" name="appt" value="00:00:00" class="timepicker" readonly=true>
            <label for="picker">To</label>
            <input type="text" id="toTimeValue" name="appt" value="00:00:00" class="timepicker" readonly=true>
        </div>

    </div>


    <br>
    <hr class="dividerStyles" />

    <div class="sortingContainerStyles">


        <h3>Sorting</h3>
        <div class="sortingRadiosContainerStyles">
            <input type="radio" id="asc" name="sort" value="asc" checked=true>
            <label class="sortingRadioLabelStyles" for="asc">Ascending</label><br>
            <input type="radio" id="dsc" name="sort" value="dsc">
            <label class="sortingRadioLabelStyles" for="dsc">Descending</label><br>
        </div>


    </div>

    <br>
    <hr class="dividerStyles" />


    <br>
    <br>

    <div class="gridAboveButtonContainer">
        <div>
            <!-- <button id="calculateButton">Get Data</button> -->
            <button id="getBetweenTwoDevice">Get specified space</button>
        </div>

        <div class="excellContainer">
            <input id="excellFileName" placeholder="Enter excell file name" />
            <button id="exportToExcell" class="exportToExcell">Export To Excell</button>
        </div>

    </div>

    <div class="tableContainer">
        <table id="dataTable" class="tableStyles">
        </table>
    </div>

    <br>
